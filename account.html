<body class="bg-black text-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-black text-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="Netflix-assets/assets/netflix_logo.png" alt=""></a>
                
        </nav>

    </header>

<div class="container">
    <main class="account">
 <h1 class="text-light">Edit Profile</h1>
 <hr>
 <div class="container text-start">
    <div class="row">
      <div class="col-3">
        <img src="Netflix-assets/assets/avatar.png" alt="">
      </div>
      <div class="col-9">
       <p class="p-1 fs-5 bg-secondary w-75">Strive student</p>
       <p class="language text-secondary fs-5">Language</p>
       <div class="formlang p">
       <select class="form-select text-white bg-black border-1 " aria-label="Default select example">
        <option selected class="">Seleziona</option>
        <option value="1">Italiano </option>
        <option value="2">Inglese</option>
        <option value="3">Tedesco</option>
      </select></div>
      <hr>

      <p>Maturity setting:</p>
      <p class="p-1  bg-secondary allmat">ALL MATURITY SETTING</p>
      <p>Show titles of all maturity rating for this profile</p>
      <button type="button" class="btn btn-primary btn-custom ">EDIT</button>
      <hr>
      <p>Autoplay controls:</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Autoplay next episode in a series on all devices.        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Autoplay previews while browsing on all devices.


        </label>
      </div>
    
      </div>
      
      
      
    </div>
    <hr><div class="d-flex   ">
      <button type="button" class="btn  btn-custom  m-lg-2 fs-6">SAVE</button>
      <button type="button" class="btn  btn-custom  m-lg-2  fs-6">CANCEL</button>
      <button type="button" class="btn  btn-custom  m-lg-2  fs-6 ">DELETE PROFILE</button></div>
  </div>

 

</main>

</div>
